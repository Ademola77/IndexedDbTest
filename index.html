<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section style="background-color: antiquewhite;">
        <h2>Friendship Register</h2>
        <hr>

        <form action="">
            <div style="margin-bottom: 5px;display: none;">
                <label for="fid">ID</label>
                <input type="text" id="fid" readonly>
            </div>
            <div style="margin-bottom: 5px;">
                <label for="name">Friend's Name</label>
                <input type="text" id="name" required placeholder="Your friend's name here">
            </div>
            <div style="margin-bottom: 5px; ">
                <label for="rating">Rating</label>
                <input type="number" id="rating" required placeholder="Rating: 1 - 100"  max="100" >
            </div>
            <div style="margin-bottom: 5px;">
                <label for="tribe">Friend's Name</label>
                <select  id="tribe" required >
                    <option  >---Select tribe---</option>
                    <option value="Yoruba" >Yoruba</option>
                    <option value="Igbo" >Igbo</option>
                    <option value="Hausa" >Hausa</option>
                    <option value="Fulani" >Fulani</option>
                </select>
            </div>
            <input type="submit" value="Register" >
        </form>

    </section>
    <hr>
    <section style="background-color:rgb(218, 223, 230);">
     <button id="show">Show</button> | <button>Update</button> | <button id="delID" >Delete</button>
    </section>
    <hr>
<table>
    <thead>
<tr style="border: 1PX SOLID RED;">
   
    <th  style="padding-right: 50px;">NAME</th>  
    <th  style="padding-right: 20px;">RATING</th>
    <th  style="padding-right: 50px;">TRIBE</th>

</tr>
    </thead>
    <tbody id="tablerow">

    </tbody>
</table>

</body>
</html>
